<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini JS Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- PANEL IZQUIERDO -->
  <div id="files">
    <button onclick="createFolder()">+ Carpeta</button>
    <button onclick="createFile()">+ Archivo</button>

    <label class="upload">
      ⬆ Subir .js
      <input type="file" accept=".js" hidden onchange="uploadFile(this)">
    </label>

    <div id="filesTree"></div>
  </div>

  <!-- EDITOR -->
  <div id="editor">
    <textarea id="code"></textarea>

    <div id="controls">
      <button onclick="run()">▶ RUN</button>
      <button onclick="stop()">■ STOP</button>
    </div>
  </div>

  <!-- CANVAS -->
  <div id="screen">
    <canvas id="canvas" width="600" height="240"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
